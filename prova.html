<!DOCTYPE html>
<html lang="it">
<head>
    <title> Login - Eventbook </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                    <div class="col-md-3 col-sm-3 col-xs-12">
                        <img id="logoImg" class="rounded float-left" src="img/logo.png" alt=""/>            
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-12"> </div>
                    <div class="col-md-3 col-sm-3 col-xs-12">
                    </div>
                    <div class="col-md-3 col-sm-3 col-xs-12"> </div>
            </div>
        </header>
        <hr/>
        <div class="row">
            <div class="col-md-4 col-sm-4"></div>
            <div class="col-md-4 col-sm-4 col-xs-12">
                <h2 class="text-light display-4">Login</h2>
                <div class="form-div">
                    <form>
                        <div class="form-group">
                            <label for="username-email">Username / Email </label>
                            <input type="email" class="form-control" id="username-email" placeholder="Username / Email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="checkboxRicordami">
                            <label class="form-check-label" for="checkboxRicordami">Ricordami</label>
                        </div>
                        <button type="submit" class="btn btn-primary page-btn">Accedi</button>
                    </form>
                    <hr/>
                    <div class="text">
                        <label for="resetPassword"> Hai dimenticato la tua password? </label>
                        <button type="submit" class="btn btn-primary page-btn" id="resetPassword"> Reimpostala </button>
                    </div>
                    <hr/>
                    <div class="text">
                        <label for="register"> Non hai ancora un account? </label>
                        <button type="submit" class="btn btn-primary page-btn" id="register"> Registrati</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-sm-4"></div>
        </div>
        <hr/>
    </div>
</body>
</html>
